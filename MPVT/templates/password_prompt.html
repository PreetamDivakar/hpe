<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Action</title>
  <style>
    @font-face {
      font-family: 'Metric';
      src: url('https://hpefonts.s3.amazonaws.com/MetricWeb/MetricWeb-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      height: 100%;
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: 'Metric', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 1rem;
    }

    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrapper input[type="password"],
    .password-wrapper input[type="text"] {
      padding: 10px 40px 10px 10px;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      width: 100%;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      cursor: pointer;
      user-select: none;
      font-size: 1.2rem;
      color: #aaa;
    }

    button[type="submit"] {
      padding: 10px;
      font-size: 1rem;
      background-color: #3e8e41;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    .info-text {
      font-size: 0.85rem;
      text-align: center;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Confirm <span style='color:orange;'>{{ action.upper() }}</span> for <span style='color:lightgreen;'>{{ service }}</span></h2>
    <form method="POST">
      <label for="password">Enter Password:</label>
      <div class="password-wrapper">
        <input type="password" name="password" id="password" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit">Confirm</button>
    </form>
    <p class="info-text">This step is to prevent accidental or unauthorized service actions.</p>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = document.querySelector(".toggle-password");
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "‚É†";
      } else {
        input.type = "password";
        icon.textContent = "üëÅ";
      }
    }
  </script>
</body>
</html>
